<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <div class="content-box">

      <img class="hero-image" src="images/illustration-hero.svg" Alt="Illustration Hero" />
      
      <!-- ARTICLE -->
      <article>
        <p class="article-title">Order Summary</p>

        <p class="article-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </article>

      <!-- PRICE SECTION -->
      <div class="price-box" >
        <img class="icon-image" src="images/icon-music.svg" alt="Music Icon"/>
        <div class="price">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-amount">$59.99/year</p>
        </div>
        <p class="change-link"><a href="#">Change</a></p>
      </div>
    
      <button class="payment-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>

    </div>

  </main>
  
</body>
</html>
